baseurl: '/'
permalink: pretty
title: 'Tectes'

logo:
  mobile: "images/logo/logo.svg"
  mobile_height: "50px"
  mobile_width: "50px"
  desktop: "images/logo/logo.svg"
  desktop_height: "120px"
  desktop_width: "120px"

home: 
  limit_services: 9

collections:
  applications:
    output: true
    sort_by: weight

defaults:
  - scope:
      path: ""
      type: "applications"
    values:
      layout: "application"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
